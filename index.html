<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="main-content">

        <header class="title">Sophie's Grocery List</header>

        <section>
            <h3 class="sectiontitle">Pantry Items</h3>
            <div id="pantryitems" class="sectionrow">
                <div id="canned" class="box">
                    <h3>Canned Foods</h3>
                    <ul>
                        <li>Beans</li>
                        <li>Tuna</li>
                        <li>Corn</li>
                    </ul>

                </div>

                <div id="dryfoods" class="box">
                    <h3>Dry Foods</h3>
                    <ul>
                        <li>Chips</li>
                        <li>Bread</li>
                        <li>Rice</li>
                    </ul>
                </div>
                <!-- image here -->
                <img class="img" src="https://irvingcares.org/wp-content/uploads/cartoon-pantry-hero.jpg">

            </div>

        </section>
        <!-- second section -->
        <section>
            <h3 class="sectiontitle">Freezer Items</h3>
            <div id="freezer" class="sectionrow">
                <div id="veggies" class="box">
                    <h3>Veggies</h3>
                    <ol>
                        <li>Carrots</li>
                        <li>Celery</li>
                        <li>Lettuce</li>
                    </ol>

                </div>

                <div id="snacks" class="box">
                    <h3>Snacks</h3>
                    <ol>
                        <li>Cookies</li>
                        <li>Candy</li>
                        <li>Popcorn</li>
                    </ol>

                </div>
                <!-- image here -->
                <img class="img"
                    src="https://static.vecteezy.com/system/resources/previews/004/606/155/original/simple-cartoon-icon-refrigerator-cartoon-illustration-vector.jpg">


            </div>

        </section>


















    </div>

</body>

</html>
