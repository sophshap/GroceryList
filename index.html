<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- header here -->
    <header style="color: rgb(144, 0, 255);">
        Sophie's Grocery List!</header>


    <!-- sections for pantry and freezer items -->
    <div>




        <section>
            <h1>Pantry Items</h1>
        </section>

        <h3 class="canned">Canned</h3>
        <ul>
            <li>Beans</li>
            <li>Tuna</li>
            <li>Corn</li>
        </ul>



        <h3 class="dry">Dry Foods</h3>
        <ul>
            <li>Chips</li>
            <li>Bread</li>
            <li>Rice</li>
        </ul>


    </div>


    <div>

        <section>
            <h1>Freezer Items</h1>
        </section>

        <h3>Veggies</h3>
        <ol>
            <li>Carrots</li>
            <li>Celery</li>
            <li>Lettuce</li>
        </ol>



        <h3>Snacks</h3>
        <ol>
            <li>Cookies</li>
            <li>Candy</li>
            <li>Popcorn</li>
        </ol>


    </div>






    <!-- footer here -->
    <footer></footer>


</body>

</html>
